version: '3'
services:
  magazine-microservice:
    container_name: magazine-microservice
    build:
      context: ./magazines-service/
    environment:
      - REDIS_HOST=redis
    ports:
      - '3100:3000'
    depends_on:
      - redis

  book-microservice:
    container_name: book-microservice
    build:
      context: ./books-service/
    environment:
      - REDIS_HOST=redis
    ports:
      - '3200:3000'
    depends_on:
      - redis

  backend:
    container_name: api_gateway
    build:
      dockerfile: Dockerfile
      context: ./http-api
    command: npm run start:dev
    restart: always
    ports:
      - 3300:3000
    depends_on:
      - redis

  redis:
    image: 'redis:latest'
    container_name: microservice-redis
    restart: always
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
      - 'REDIS_DISABLE_COMMANDS=FLUSHDB,FLUSHALL'
    labels:
      kompose.service.type: nodeport
    command:
      - redis-server
      - '--bind'
      - redis
      - '--port'
      - '6379'
    volumes:
      - 'redis_data:/usr/local/etc/redis/redis.conf'
    ports:
      - '6379:6379'

volumes:
  redis_data:
    driver: local
